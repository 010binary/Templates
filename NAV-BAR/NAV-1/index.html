<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Nav1</title>
  </head>
  <body>
    <nav>
      <label class="logo">LOGO</label>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>

    <div class="icons">
      <div class="burger-menu active">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="cancel-menu">
        <span class="left"></span>
        <span class="right"></span>
      </div>
    </div>
    <script defer>
      const burgerMenu = document.querySelector(".burger-menu");
      const cancelMenu = document.querySelector(".cancel-menu");
      const dropUl = document.querySelector("ul");

      burgerMenu.addEventListener("click", display);

      cancelMenu.addEventListener("click", display);

      function display() {
        if (burgerMenu.classList.contains("active")) {
          dropUl.classList.add("active");
          burgerMenu.classList.remove("active");
          cancelMenu.classList.add("active");

        } else {
          dropUl.classList.remove("active");
          burgerMenu.classList.add("active");
          cancelMenu.classList.remove("active");
        }
      }
    </script>
  </body>
</html>
